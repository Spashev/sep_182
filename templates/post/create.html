{% extends 'post/index.html' %}

{% block title %}
New post
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.title}}
                    </div>
                    <div class="form-group">
                        {{form.description}}
                    </div>
                    <div class="form-group">
                        {{form.author}}
                    </div>
                    <div class="form-group">
                        {{form.status}}
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
